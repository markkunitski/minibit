<!DOCTYPE html>
<html data-theme="emerald" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>minibit</title>
    <link rel="icon" type="image/png" href="public/ps170.png" />
    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/ps170.png" />
    <link href="input.css" rel="stylesheet" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="flex justify-between items-center">
        <h1 class="text-4xl font-bold pt-16 pb-24">Your tasks</h1>
        <div
          onclick="add_modal.showModal()"
          class="flex items-center p-2 mb-4 cursor-pointer rounded-full hover:bg-neutral duration-100"
        >
          <span class="material-icons"> add </span>
          <h3 class="text-xl">ADD</h3>
        </div>
      </header>
      <dialog id="my_modal" class="modal">
        <div class="modal-box w-11/12 max-w-3xl">
          <h3 id="task_name" class="font-bold text-lg mb-4"></h3>
          <p id="task_text" class="py-4"></p>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <dialog id="add_modal" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-0 top-0"
            >
              âœ•
            </button>
          </form>
          <form id="form_add" class="flex flex-wrap justify-end">
            <input
              required
              name="title"
              type="text"
              placeholder="Title"
              class="input w-full input-bordered border-b mb-4"
            />
            <input
              required
              name="task"
              type="text"
              placeholder="The problem"
              class="input w-full input-bordered border-b mb-4"
            />
            <select
              name="priority"
              required
              class="select select-bordered w-full mb-4"
            >
              <option disabled selected>Priority</option>
              <option value="priority_high">Very high</option>
              <option value="whatshot">High</option>
              <option value="warning">Medium</option>
              <option value="emoji_emotions">Low</option>
            </select>
            <input
              name="deadline"
              required
              type="date"
              placeholder="Deadline"
              class="input w-full input-bordered border-b mb-4"
            />
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
      </dialog>
      <div class="table">
        <table id="main_table" class="table">
          <thead>
            <tr id="thead"></tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <button id="complete_button" class="btn btn-primary hidden mt-20 me-6">
          complete
        </button>
        <button id="delete_button" class="btn btn-accent hidden mt-20">
          delete
        </button>
      </div>
      <div id="myalert" class="alert relative top-[45vh]">
        <span class="material-icons"> cookie </span>
        <span>I use cookies on this page for no reason. Sorry.</span>
        <div>
          <button id="alert_close" class="btn btn-sm btn-primary">Ok</button>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
